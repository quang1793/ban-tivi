<body style="font-family:Arial;width:100%;box-sizing:border-box;margin:0px;padding:0px;overflow-x:hidden"
      class="container-fluid">

    <form method="post" action="/">
        <div class="CUA_SO_1" style="background-color:whitesmoke">

                <div class="btn TOM_TAT" style="color:blue">Mô hình - Công nghệ - Kỹ thuật</div>
            </div>             
             
            <div class="DANH_SACH_CHUC_NANG">

                    <input name="Th_Chuoi_Tra_cuu" style="height:30px"
                           spellcheck="false" autocomplete="off" 
                           value="{{Chuoi_Tra_cuu}}" />
                </div>
            </div>
        </div>


        <div class="CUA_SO_2" style="margin:15px">
            {{ Chuoi_HTML_Danh_sach_Tivi}}  
        </div>
